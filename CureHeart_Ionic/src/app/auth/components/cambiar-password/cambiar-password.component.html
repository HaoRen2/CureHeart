<ion-content class="ion-padding">
  <form [formGroup]="myform" (ngSubmit)="cambiarPassword()" class="" autocomplete="off">
    <div class="row mt-5">
      <ion-item class="text-center">
        <ion-thumbnail slot="start">
          <img src="../../../../assets/logo.png"/>
        </ion-thumbnail>

        <h3>Cure<ion-text color="primary">Heart</ion-text></h3>

      </ion-item>
      <p class="text-center">La salud es la riqueza real</p>

      <h3>Cambiar el password</h3>

      <div class="col-12 p-2">
        <span class=""> Correo </span>
        <ion-input
          class=""
          formControlName="email"
          type="email"
          label-placement="floating"
          fill="outline"
          placeholder="Correo electrónico"
        >
        </ion-input>
      </div>

      <div class="col-12 p-2">
        <span class="">Contraseña</span>
        <ion-input
          class=""
          formControlName="password"
          type="password"
          label-placement="floating"
          fill="outline"
          placeholder="Ingrese su contraseña"
        >
        </ion-input>
      </div>

      <div class="col-12 text-center p-2">
        <ion-button
          class="btn-primary"
          expand="block"
          [disabled]="myform.invalid"
          type="submit"
        >
          Cambiar
        </ion-button>

        <p class="">¿No tienes cuenta?</p>
        <a routerLink="/auth/register" class="txt2"> Crear una aquí </a>
      </div>
    </div>
  </form>
</ion-content>
<ion-toast
    [isOpen]="isToastOpen"
     position="middle"
    message="Correo error"
    [duration]="2000"
    (didDismiss)="setOpen(false)"
  ></ion-toast>

  <ion-toast
    [isOpen]="isToastOpen2"
     position="middle"
    message="Password Cambiado"
    [duration]="2000"
    (didDismiss)="setOpen(false)"
  ></ion-toast>
