
<ion-header>
  <ion-toolbar>
    <ion-title class="text-center">Administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid>
    <ion-row>
      <ion-col size="12">

        <div align="right" class="searchTable">
          <ion-input
            type="text"
            class="ion-text-center"
            placeholder="Buscar por nombre"
            (ionInput)="updateFilter($event)"
          ></ion-input>
        </div>

        <h3 class="ion-margin">Medicos</h3>

        <ion-card>
          <ngx-datatable
            #table
            class="material"
            [columnMode]="ColumnMode.force"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [loadingIndicator]="loadingIndicator"
            [scrollbarH]="true"
            [limit]="10"
            [rows]="rows"
          >
            <ngx-datatable-column [width]="125" prop="apellido1">
              <ng-template
                let-column="column"
                ngx-datatable-header-template
                let-sort="sortFn"
              >
                <span class="tableHeader">Apellidos</span>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [width]="125" prop="apellido2">
              <ng-template
                let-column="column"
                ngx-datatable-header-template
                let-sort="sortFn"
              >
                <span class="tableHeader">Apellidos</span>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [width]="125" prop="nombre">
              <ng-template
                let-column="column"
                ngx-datatable-header-template
                let-sort="sortFn"
              >
                <span class="tableHeader">Nombre</span>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [width]="125" prop="especialidad">
              <ng-template
                let-column="column"
                ngx-datatable-header-template
                let-sort="sortFn"
              >
                <span class="tableHeader">Especialidad</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                  <ion-select (ionChange)="cambiaEspecialidad($event)" [value]="row.especialidad">
                    @for (item of especialidad; track $index) {
                      <ion-select-option [value]=item>{{item}}</ion-select-option>
                    }
                  </ion-select>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [width]="125" prop="row.horario.horaInicio">
              <ng-template
                let-column="column"
                ngx-datatable-header-template
                let-sort="sortFn"
              >
                <span class="tableHeader">HoraInicio</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                <ion-select (ionChange)="cambiaHoraInicio($event)" [value]="row.horario.horaInicio">
                  @for (item of horario; track $index) {
                    <ion-select-option [value]=item>{{item}}</ion-select-option>
                  }
                </ion-select>
            </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [width]="125" prop="row.horario.horaFin">
              <ng-template
                let-column="column"
                ngx-datatable-header-template
                let-sort="sortFn"
              >
                <span class="tableHeader">HoraFin</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                <ion-select (ionChange)="cambiaHoraFin($event)" [value]="row.horario.horaFin">
                  @for (item of horario; track $index) {
                    <ion-select-option [value]=item>{{item}}</ion-select-option>
                  }
                </ion-select>
            </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [width]="125">
              <!-- [frozenRight]="true" -->
              <ng-template ngx-datatable-header-template>
                <span class="tableHeader">Accion</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                <ion-button size="small" fill="outline" (click)="edit(row)"
                  >EDIT</ion-button
                >
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
